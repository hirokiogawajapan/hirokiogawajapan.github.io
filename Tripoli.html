<p>
紀元前７世紀頃から街が形成されフェニキアの都市として栄えティールやシドン等３都市(トリポリス)と同盟を結びその中心都市であったため街の名がついたと言われている 
街の丘には１２世紀に十字軍が建てた聖ジル要塞が残っている</p>
