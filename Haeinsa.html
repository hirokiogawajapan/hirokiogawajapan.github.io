Haeinsa&nbsp; 海印寺</p>  
<p>
８０２年僧侶義湘が創建 海印とは三度たたけば願う品物が出てくる竜王の印を意味する</p>  
<p align="center">
<img border="0" src="HaeinsaWoodblocks.jpg" width="800" height="600"></p>  
<p align="center">80,000 Woodblocks&nbsp;  蔵経板殿</p>  
<p>
仏教の経典を総集した高麗八萬大蔵経版木を収蔵する庫で現存する大蔵経でも最高のものと言われている 国家繁栄を願い１２３６年版木製作に着手し１５年の歳月をかけ１２５１年に完成した</p>
