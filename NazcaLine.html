Nazca Line</p>  
<p>紀元１世紀から６世紀頃に描かれたものとみられその目的は天空の神に雨をこうためと考えられている 
ナスカは現地の言葉で過酷で辛い地の意味で年間降雨量が1mmと厳しく山に雨が降る時期に現れるハチドリを描いて雨ごいをしたものと思われる</p>
