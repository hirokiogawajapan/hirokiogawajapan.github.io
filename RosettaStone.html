Rosetta stone&nbsp; London</p>        
<p>
この碑文はプトレマイオス朝(第３０王朝)の時代のもので３層に分かれ上から「ヒエログリフ」「デモティック」「ギリシャ文字」の順に文字が刻まれている　ヒエログリフは紀元前３,０００年ごろから使用された象形文字　デモティックは民衆が使用していた文字　これにより古代文字の解読ができるようになった</p>
