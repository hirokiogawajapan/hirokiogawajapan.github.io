<p align="center">Taiz<a></p> 
<p>
標高１４００mの盆地に位置する交易都市で１９４８年から１９６２年まではイエメン王国の首都であった 
２本のミナレットが美しいアルアシュラフィアモスクは１３世紀にアシュラフ１世が創ったもので本人と息子の墓が保存されている 
市街地南方には１４世紀オスマントルコが支配したときに創ったアルカヒラ城塞があり市内が真近に一望できる</p>
