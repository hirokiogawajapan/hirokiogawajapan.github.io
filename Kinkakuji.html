Kinkaku ji&nbsp; 金閣寺 北山鹿苑寺</p>  
<p>日本を代表する金箔に包まれた寺は１３９７年に創建された舎利殿で１９５０年焼失するまでは国宝であった １９５５年再建されその庭園も含め世界遺産に登録された</p>
