<p align="center">
Samseonghyeol&nbsp; 三姓穴</p>  
<p>
耽羅王国を創始した三神人が最初に現れたとされている聖地  三姓穴から高乙那 良乙那 夫乙那の三神人が碧浪国の三王女を迎え農業生活が始まり耽羅王国へと発展した 
韓国人の姓が高 良 夫さんは済州島出身の人だと解るそうだ</p>  
<p align="center">
<img border="0" src="SamseonghyeolToruharuban.jpg" width="320" height="512"></p>  
<p align="center">
Toruharuban&nbsp; 石爺</p>  
<p>
済州島の守り神 帽子は男性の性器を表し鼻に触れると男の子を授かる</p>
