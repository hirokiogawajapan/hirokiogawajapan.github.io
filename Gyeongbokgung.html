Gyeongbokgung&nbsp; 景福宮 勤政殿</p>  
<p>
１３９５年李成桂により創建された李氏朝鮮の宮殿 勤政殿は景福宮の正殿で「民を勤勉に治める」の意味をもち国家の公式的な行事 王の即位式 外交官の接待などが開かれるところ
である</p>
