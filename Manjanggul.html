Manjanggul Lava Tube Lava Column&nbsp; 方丈窟 溶岩洞窟 溶岩石柱</p>  
<p>
２０～３０万年前に寄生火山から噴出した溶岩が海岸線までの長い距離に達する過程で形成された典型的な溶岩洞窟で全長は１３.4ｋｍと世界最大規模 
天井から滴り落ちて固まった高さ7ｍの溶岩石柱は世界一を誇っている</p>
