Angla Tuulikud&nbsp;
Saaremaa Island</p>
<p>
サーレマー島の
アングラ風車群は１８８０年頃から創られ始めた木造の粉挽き風車で２０世紀初頭には８００基ほどあったが現在５基が保存されている</p>
<p align="center">
<img border="0" src="AnglaTuulikud20120701.jpg" width="800" height="600"></p>
<p align="center">
July 1 2012&nbsp;
Angla Tuulikud</p>
<p>
中央丸屋根の風車は新しいオランダ式で屋根部分のみが風向きの方向に回転するが昔ながらの他の４基は風車小屋全体が風向きの方向に回転するエストニア式である</p>
