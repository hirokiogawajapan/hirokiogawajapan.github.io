<p align="center">Kappa bashi&nbsp; Kamikōchi&nbsp; 上高地 河童橋<p>
明治に架けられた河童橋周辺の梓川から眺める穂高連峰は日本有数の絶景で神の居るところ「神河内」または神の降り立つところ「神降地」と伝えられ朝霧の晴れた後は特に美しい
<p align="center"><img border="0" src="Taishoike.jpg" width="800" height="600">
<p align="center">Taishō ike&nbsp; 大正池
<p>大正４年の大噴火により梓川が堰き止められてできた池でいまだに立ち枯れの木が残り独特の景観を提供してくれる<p align="center">
