<p align="center">
Sidi Bou Said&nbsp; Carthage</p>  
<p>
カルタゴ時代に灯台があったシディブサイドの住宅はアラブ建築とアンダルシア建築を組み合わせた白壁にチュニジアンブルーの扉が栄える白と青の小さな楽園と云われるチュニジアで最も美しい街</p>  
<p align="center">
<img border="0" src="SidiBouSaidCafe.jpg" width="800" height="600"></p>  
<p align="center">
Cafe des Delices&nbsp; Sidi Bou Said</p>  
<p>
シディブサイドにある世界で最も古いカフェの一つと云われているカフェデデリス</p>  
<p align="center">
<img border="0" src="SidiBouSaid20181122.jpg" width="600" height="450"></p>
<p align="center">
November 22 2018&nbsp; 
Cafe des Delices</p>
<p>
カフェデデリスで本場チュニジアンコーヒーを味わう</p>
