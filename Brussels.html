Night View</p> 
<p>職人の町と称されるブリュッセル旧市街の中心となる１５～１７世紀に創られたギルドハウスに囲まれた石畳の広場 
南の市庁舎は１５世紀に建てられた最も美しいゴシック建築物 １６世紀に建てられた王の家や細かい装飾に包まれたギルドハウスは美しい 世界一美しい広場といわれ花市が立つと華やかさが増す </p>
