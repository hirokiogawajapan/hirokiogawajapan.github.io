<p>
ピサ大聖堂の鐘楼 
傾斜角５度で南側の土質が軟らかく１１７３年に着工したが建設途中から傾き初め中段から修正をして１３７２年に当初の予定１００mを断念し５５mで完成した</p> 
<p align="center"> 
<img border="0" src="Pisa20110627.jpg" width="600" height="800"></p> 
<p align="center"> 
June 27 2011&nbsp; Piazza del Duomo&nbsp; Pisa</p> 
<p> 
ピサのドゥオモ広場は１１世紀に大聖堂が１２世紀に洗礼堂と鐘楼が建設されロマネスク様式の列柱とアーチで装飾され奇跡の広場とも云われている 
ピサは１１世紀に淡水の良港により海運国家として発展しヴェネチア共和国等とともに４大海運国家になり地中海の海運商人と海軍で栄えた</p>
