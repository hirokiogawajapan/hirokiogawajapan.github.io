Snow Leopard&nbsp; Himalayan Zoological Park &nbsp;Darjeeling<p>
雪の降る地域に生きる豹でヒマラヤ山脈に生息する絶滅危惧種の雪豹<p align="center">
<img border="0" src="DarjeelingZooBengalTiger.jpg" width="800" height="600"><p align="center">
Bengal Tiger</p>
<p>
虎の中でも大型で体長３ｍ体重２５０ｋｇほどになる絶滅危惧種のベンガルトラは自然界の王者とも云われる</p>
<p align="center">
<img border="0" src="DarjeelingZooBlackLeopard.jpg" width="800" height="600"></p>
<p align="center">
Black Leopard<p>
斑紋の黒い毛が全身に回った豹の突然変異種とされる黒豹<p align="center">
<img border="0" src="DarjeelingZooLesserPanda.jpg" width="800" height="600"><p align="center">
Lesser Panda</p>  
<p>
ヒマラヤ山脈に生息するレッサーパンダは小型で愛嬌がある</p>  
<p align="center">
<img border="0" src="DarjeelingZoo20171129.jpg" width="800" height="600"></p>
