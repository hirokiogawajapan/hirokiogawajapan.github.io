<p>ワイキキ海岸は昔は湿地帯であったが蚊が大発生するためカリフォルニア等から砂を運びリゾート海岸に変えた  
アロハシャツは日本人移民が和服を持ってきたが気候に合わず生地をシャツに縫い直して着たのが始まりで古いアロハシャツの絵柄は日本のものである　</p>
