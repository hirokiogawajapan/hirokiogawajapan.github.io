<p>浄土宗の総本山で法然上人がこの地で１１７５年に念仏を説きその弟子が１２３４年に創建した華頂山知恩教院大谷寺である 特に三門は１６２１年に建てられたもので高さ２４ｍ幅５０ｍ瓦７万枚を用いた現存する世界最大の木造の門である</p>
