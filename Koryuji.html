<p align="center">Kōryū ji&nbsp; 広隆寺</p>    
<p>広隆寺の前身は蜂岡寺といわれ日本書紀に秦河勝が聖徳太子から仏像を賜りそれを本尊として蜂岡寺を建立したことが書かれている 
創建は６０３年と伝えられ第１号国宝で有名な宝冠弥勒菩薩半跏思惟像がある 
この弥勒菩薩は赤松材で作られた飛鳥時代の作品で口元に手を添え微妙にほほえんでいる</p>
