Mosque&nbsp; Shemakha</p>  
<p>
古都シェマハにある１０世紀に創られたコーカサス最古のモスクでミナレットが無い四角形の珍しい形式を取っている金曜モスク
　シェマハは１１世紀ごろペルシャの亡命貴族が興したシルヴァン王朝の首都となり農業と絹の東西交易などで栄えたが度重なる地震が町を破壊し１２世紀になると次第にバクーへと移っていった</p>
