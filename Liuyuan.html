Liuyuan&nbsp; Suzhou China&nbsp; 蘇州 留園</p>  
<p>
中国四大庭園の一つ留園のシンボル中国一の太湖石 
明代万歴年間に太朴寺少卿徐秦時の私家庭園の東園として建設され清代の嘉慶年代に改修し園主の劉恕名の姓にちなんで劉園のちに留園と呼ばれるようになった</p>  
<p align="center"> 
<img border="0" src="Liuyuan20090721.jpg" width="400" height="300"></p>  
<p align="center"> 
July 21 2009</p>  
<p> 
東部は住居で重厚な建築が中心 中部は山水 西部は山林 北部は田園を表している</p>
