Bab Kisan&nbsp;
Damascus</p>
<p>
ダマスカス旧市街城壁内に入る南東の聖パウロ門 
ダマスカスは紀元前９０００年頃からシリア地方のオアシスとして人が定住し始め連続的に定住が続いている世界で最も古い都市と言われている 
紀元前１１世紀頃にアラム人が水道システムを構築しローマ人とイスラムのウマイヤ朝により整備され大都市となった</p>
