<p align="center">
Changdeokgung&nbsp; 昌徳宮 宙合樓 芙蓉池</p>  
<p>
１４０５年景福宮の離宮として創建され李氏朝鮮第９代の成宗が正宮として使用した その後純宗が１９０７年大韓帝国の皇帝に即位したときに宮殿として使用された最も創建時代の面影を残している宮殿 
宙合樓は１７７６年に建てられた２階建ての楼閣で１階は図書館２階は閲覧室になっている</p>
