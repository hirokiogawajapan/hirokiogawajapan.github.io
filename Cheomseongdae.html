<p align="center">
Cheomseongdae&nbsp; 瞻星台</p>
<p>
善徳女王時代の６３５年～６４７年に作られたと推測される東洋最古の天文台 円筒部には３６２個の石が使われ陰暦の１年間の日数であり中央窓から上下それぞれ１２段ずつ石が積まれており
１年１２ヶ月２４節気を表している</p>
