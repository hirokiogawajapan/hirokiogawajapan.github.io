<p align="center">
Rathaus&nbsp;
Hamburg</p>  
<p>
ドイツ最大の港湾都市で北の華と云われた文化都市ハンブルグの１８８６年に創られた新ルネッサンス様式の市庁舎</p>  
<p align="center"> 
<img border="0" src="HamburgMichael.jpg" width="600" height="800"></p>  
<p align="center"> 
Michaeliskirche</p>  
<p> 
１７６２年に創られたバロック様式の聖ミカエル教会はブラームスが洗礼を受けた教会として知られている</p>  
<p align="center"> 
<img border="0" src="HamburgElbtunnel.jpg" width="800" height="600"></p>  
<p align="center"> 
Elbtunnel</p>  
<p> 
１９１１年に創られたエルベトンネルは対岸に馬車を通すためのトンネルであったが今は自動車や自転車等が利用している</p>  
<p align="center"> 
<img border="0" src="Hamburg20140526.jpg" width="800" height="600"></p>  
<p align="center"> 
May 26 2014&nbsp; Hamburg</p>
