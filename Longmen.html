Grottoes Luoyang　 洛陽 龍門石窟</p>    
<p>京都平安京のモデル都市である唐の首都洛陽(洛川の南に発展した街で洛陽・北に発展した街なら洛陰・日本の山陽山陰と同じ)から１２ｋｍに位置する石窟群で硬い岩肌に直接彫り込まれた仏像は豊かな表情が特徴とされ大小10万体あまりの仏像がある　その他には40基の仏塔約3,600の碑文や石刻約2,100もの石製の厨子龕(ガン)などが点在する</p>
