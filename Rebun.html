<p align="center">Rebun tō&nbsp; 礼文島 桃岩歩道 利尻富士<p>礼文島の桃岩歩道を散策したが利尻島に渡って見たときよりもここからの利尻富士の眺めの方が美しい    
<p align="center">

<p align="center">Todo shima&nbsp; 海馬島 
</p> 
<p>礼文島から小型船でトド島に渡り漁師さんに箱メガネを使ってうにを撮って戴きその場で海の塩味が効いた生うにを食べましたが未調理でこんなに美味しいものが有るのかと感動しました</p>
