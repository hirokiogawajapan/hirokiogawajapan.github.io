<p>１２００年前の７９３年平安遷都直後に創建された寺で京都にある１５００以上の社寺の中で   
下鴨神社 東寺 西寺 に次いで古い観音霊場である  
本堂は４８本の柱により釘無しで組まれた清水の舞台に支えられ十一面千手観音が祭られているが本尊は秘仏で３３年に１回しか開帳されずお前立ちの同じ立像しか見れなかった</p>
