<p>キャンディー王朝時代の１６世紀に創建された仏歯寺はお釈迦様の犬歯がある寺として有名
で４世紀にインドの王女が嫁いだときにスリランカにもたらされたと伝えられその後王権の象徴として受け継がれた 仏歯を見るための大行列に並び犬歯を宝納してある箱を１秒間拝観
した</p>
