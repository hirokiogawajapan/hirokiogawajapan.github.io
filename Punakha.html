Punakha Dzong&nbsp; Punakha<p>
プナカゾンはポチュ(父なる川)とモチュ(母なる川)の合流地点に１６３９年ナムゲルにより二番目に創られた<p align="center"> 
<img border="0" src="PunakhaDzong20120408.jpg" width="800" height="800"></p>
<p align="center"> 
April 8 2012&nbsp; Punakha Dzong</p>  
<p> 
三代目の国王がティンプーに遷都するまで首都として栄え五代目国王の戴冠式はこのプナカゾンで行われ今でも冬だけはこのゾンが宗教界の総本山として大僧正が執務している</p>
