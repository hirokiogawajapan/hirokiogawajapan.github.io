Ginkaku ji&nbsp; 銀閣寺 東山慈照寺</p>  
<p>金閣寺とは違い銀箔に包まれているわけではないが庭園の銀沙灘などの砂に混じっている石英が満月の夜に銀色にきらきら光り大変美しいとのことです</p>
