Jeongrimsaji&nbsp; 扶餘 定林寺</p>  
<p>
扶餘は６代の王が５３８～６６０年の１２３年間にわたって百済王国の都とした泗<SPAN lang=ko xml:lang="ko">沘</SPAN>の地である 
定林寺は百済王都時代の中心的寺院で国宝の五層石塔が残っている</p>
