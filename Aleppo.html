Aleppo</p> 
<p>
紀元前２０世紀にはヤムハド王国の首都となりユーフラテス川と地中海を結ぶ交易都市として発展した アレッポ城は
紀元前９世紀頃に街の中心の小高い丘に神殿が築かれたのが始まりでその後ギリシャローマ時代には要塞として難攻不落を誇っていた 
城内には４０００人が収容できる施設が整い各々な時代の宮殿モスク浴場跡がある</p>
