<p>ツタンカーメンの遺品は１９２２年に発見され３３００年前の２０００点余りに渡る至宝が現代に公開されることとなった　特に純金と交易により遠方から取得した宝石により作られた１０ｋｇの黄金のマスクと１１０ｋｇに及ぶ第３の純金の棺は圧巻である</p>
