Monna Lisa Louvre</p>   
<p>フランソワ１世の１２点の絵画のコレクションからスタートし歴代の王を経て美術品が増えナポレオン１世が敗戦国から芸術作品を貢がせ美術館を充実させた  
ルーブルで最も魅力のある作品がレオナルドダヴィンチのモナリサで晩年の作品   
もう一つの有名な作品はミラノにある最後の晩餐 <a href="TheLastSupper.html">The   
Last Supper</a> である</p>
