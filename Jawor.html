<p>１６１８年に始まったカトリック派とプロテスタント派とが争った三十年戦争によりプロテスタント派が厳しい制限のなかで造った木造のヤヴォル平和教会</p>
<p align="center"><img border="0" src="JaworChurch.jpg" width="800" height="600"><p align="center">
Kościół Pokoju w Jaworze</p> 
<p>
シロンスク地方はプロテスタント派が９０％以上であったため座席数約６,０００人ある世界最大の木造教会を１６５５年に建て今まで維持されている</p>
