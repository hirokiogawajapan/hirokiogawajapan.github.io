Naqsh-e Rustam</p>  
<p>
アケメネス朝ペルシャ時代の墓とササン朝ペルシャ時代のレリーフが残るナクシェ・ロスタム  
ロスタムは伝説的英雄でナクシェは絵を意味し騎士はササン朝ペルシャ王シャープル１世でひざまずく皇帝は戦に敗れて捕虜となったローマ皇帝ヴァレリアヌス</p>
