Muryeong&nbsp; 武寧王陵</p>
<p>
百済第２５代武寧王の王陵 
三国史記によれば東城王が５０１年１２月に暗殺され首都熊津(今の公州市)で即位し漢城(今のソウル市)を高句麗に奪われ混乱した百済の安定を回復した王で５２３年５月死去した 
日本書紀にも武烈４年(５０２年)百済の末多王(東城王)が暴虐であったため百済の国人は王を殺し嶋王を立て武寧王としたと記述されている</p>
