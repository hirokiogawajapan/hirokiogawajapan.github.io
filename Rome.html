<p align="center">
August 1973&nbsp;
Foro Romano Roma</p>   
<p>フォロ･ロマーノは市民の集会や政治討論･裁判･商業活動の場として設けられた公共広場で古代ローマ発展の中核であった</p>
<p align="center">
<img border="0" src="ArcoSettimio.jpg" width="800" height="600"></p>
<p align="center">
Arco di Settimio Severo</p>
<p>
イタリア４,５００ｋｍバスの旅でローマは４０年ぶりの再訪問 フォロロマーノのセプティミウスセウェルスの凱旋門は第６次パルティア戦争の勝利を記念して２０３年に創られた</p>
