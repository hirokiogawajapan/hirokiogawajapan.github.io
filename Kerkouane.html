Kerkouane&nbsp; Cap Bon</p>  
<p>
カルタゴの都市遺跡ケルクアンはローマ人によって再建されなかったため紀元前４世紀から紀元前３世紀までのフェニキア人のカルタゴの街並みが残っている</p>  
<p align="center">
<img border="0" src="KerkouaneCarthage.jpg" width="800" height="600"></p>
<p align="center">
<img border="0" src="KerkouaneMosaic.jpg" width="300" height="300"></p>  
<p align="center">
Carthage Sign&nbsp; Mosaic&nbsp;
Kerkouane</p>  
<p>
他のカルタゴの街はローマ人との３回にわたるポエニ戦争により完全に破壊されたため唯一のフェニキア人の古代都市遺跡と考えられている</p>
