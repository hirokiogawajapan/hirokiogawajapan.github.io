Ming Tombs 明の十三陵</p>      
<p>成祖永楽帝以後明代の皇帝１３代の陵墓 永楽帝成祖の長陵 洪熙帝仁宗の献陵 宣徳帝宣宗の景陵 正統帝英宗の裕陵 成化帝憲宗の茂陵 弘治帝孝宗の泰陵 正徳帝武宗の康陵 嘉靖帝世宗の永陵 
隆慶帝穆宗の昭陵 万暦帝神宗の定陵 泰昌帝光宗の慶陵 天啓帝熹宗の徳陵 崇禎帝毅宗の思陵</p>
