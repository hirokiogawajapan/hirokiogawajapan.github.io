Kronborg Slot Helsingor</p>   
<p>スウェーデンを間近に望む幅４ｋｍのエーアソン海峡は北海とバルト海をつなぐ交通の大動脈で通行税を徴収するため１５８５年にデンマーク王が創った城で最盛期には税収の３分の１を占めたほどである  
実在したデンマーク王子AmlethのＨを先頭にした作品ハムレットの舞台となった城で有名</p>
