Chogha Zanbil</p>  
<p>
チョガザンビルは大きな籠の様な山を意味し紀元前１６世紀から１１世紀まで栄えたエラム王国の首都スーサを守るために創られた</p>  
<p align="center"> 
<img border="0" src="ChoghaZanbil20100416.jpg" width="800" height="600"></p>  
<p align="center"> 
April 16 2010&nbsp; Chogha Zanbil</p>  
<p> 
１２５０ｍ×８５０ｍの城壁に囲まれた４７０ｍ×３８０ｍの聖域には焼成煉瓦と日干し煉瓦で創られた神殿と地下墳墓が残されており保存状態が最も良い西アジア最大の神塔である</p>
