Bosra</p>
<p>
ボスラの都市は紀元前２世紀にナバテｱ王国の街として栄えその後２世紀にローマ帝国が築いたもので当時のローマ式劇場が最も原型に近い形で残っており音響効果が優れているため今でも現役で多く利用されている 
ガイドがここで北島三郎が公演したと説明していた</p>
