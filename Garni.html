Garni</p>  
<p>
１世紀にアルサケス朝の王ミトリダテス１世により創建された アルサケス朝はアルメニア人の王朝であったがローマによる間接支配を受けていたためギリシャローマ文明の大きな影響を受けており
ヘレニズム文化の太陽神ミトラのための神殿であった</p>
