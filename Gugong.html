<p align="center">
Gugong 故宮博物院</p>      
<p>故宮は東洋最大の宮殿 明の永楽帝により首都を南京から北京に移し１５年の歳月と２０万人以上の労働力を費やして築かれた明朝清朝の皇帝の居城で
、敷地７２ｈａには政治を司る外朝と皇帝の生活の場である内廷を配し１００以上の建物には部屋数が約９,０００室もあり生まれた子供が毎日新たな部屋に泊まり続けると２５歳になってしまう</p>
