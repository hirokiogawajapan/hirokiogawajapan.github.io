<p align="center">
Main Entrance&nbsp;  Walled City&nbsp; Baku</p>  
<p>
バクーは５世紀ごろ都市が形成され８世紀には豊富な石油が知られるようになった 
１２世紀にシルバンシャー朝の首都となり急速に栄え１４世紀からイランの侵略にあい１８世紀にはロシアの攻撃を受け２０世紀初頭の帝政ロシア末期は世界の石油生産の半分以上を占めるほどであった 
旧市街には城壁に囲まれていたが現在の城壁は１９世紀にロシア軍が補強したものである</p>  
<p align="center">
<img border="0" src="ShirvanshahPalace.jpg" width="400" height="533"><img border="0" src="BakuWalledCity.jpg" width="400" height="533"></p>
<p align="center">
Shirvanshah Palace&nbsp; &amp;&nbsp; Old Towne</p>
<p>
シルヴァンシャー朝の君主が住んでいた宮殿がある旧市街は迷路のような小道と古い建物が残っている</p>
