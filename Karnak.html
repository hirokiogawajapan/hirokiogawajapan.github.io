<p align="center">
Karnak temple Luxor</p>  
<p>紀元前２０世紀頃から１６００年間に渡り建設され続けた神殿群で特にアメン神を祭ったアメン大神殿にある１３４本の石柱が並ぶ大列柱室(第１９王朝B.C.1320-1235年頃)は見ごたえがある  
このアメン大神殿を中心としたカルナック神殿群の敷地は４０haもあり世界最大の現存する神殿といわれ半日で周りきれず日が暮れてからもライトアップされたところを周った</p>
