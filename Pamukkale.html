<p>パムッカレとはトルコ語で綿の宮殿を意味し繊維の太い良質な綿花生産地としてまた温泉保養地として２世紀頃のローマ時代に栄えた 
炭酸カルシュウム溶液の地下水が温泉となり沈殿して約２００ｍの純白の石灰棚を形成しその光景は素晴らしいの一言</p>
