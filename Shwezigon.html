<p>

<img border="0" src="Shwezigon20101231.jpg" width="600" height="800"></p>

<p>
１１世紀
パガン朝初代国王アノーヤターが上座部仏教を導入することによりミャンマー族最初の統一国家創りに着手したシュウエズィーゴンパゴダ</p>
