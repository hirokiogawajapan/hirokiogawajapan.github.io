<p align="center">Al Hajjara<a></p> 
<p>
崖の上の街と称される山の頂上にしがみつくように建つ標高２６００ｍにあるイエメン山岳民族の村アルハジャラ 
岩石を正方形に削り正確に積み上げて建造するイエメン山岳建築様式は祖先から１０００年以上も引き継がれており美しく堅固な村を見ることがでぎる</p>
