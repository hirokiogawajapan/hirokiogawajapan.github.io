Geghard Monastery</p>  
<p>
ゲガルドはアルメニア語で槍を意味しキリストの脇腹を刺したと伝えられる槍が収められていた修道院であったが現在はエチミアジンの宝物館にある 
その後１２世紀に一枚岩をくりぬいて洞窟寺院を創り今に伝えられている</p>
