Machu Picchu</p>  
<p>インカ帝国の空中都市 住居地区の石積みの精巧さと標高差６００ｍの階段状耕作地区の石造土木技術には驚かされる 
アンデスとはインディオの言葉で高地の段々畑を意味する 標高の低い所はとうもろこし標高の高い所は芋類などを巧みに耕作していた</p>
