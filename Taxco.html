Taxco</p> 
<p>１６世紀にメキシコの征服者コルテスが小さな銀鉱を発見し１８世紀にはフランス人の山師ホセ・デ・ラ・ボルダがさらに大鉱脈を発見して銀の街になった  
１９３０年代にはアメリカ人のウィリアム・スプラトリングがこの町に銀細工の工房を開き工芸職人を養成したため現在は銀は採れないが銀細工の町として有名である</p>
