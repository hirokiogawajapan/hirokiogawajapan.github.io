Florida Keys 7miles bridge</p>  
<p>マイアミとキューバの中間にある島キーウエストまで約２５０ｋｍを飛行機が大量輸送出来ない時期の１９３４年に軍事物資輸送のため４２の島伝いに橋を架けたから驚く　
アメリカ国道１号線の世界一美しいハイウェイと称えられサンゴ礁の中をバスで約４時間かけて走ったが今では観光地にもなっている</p>
