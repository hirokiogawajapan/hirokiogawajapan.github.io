Jupiter temple&nbsp; Baalbek<p>
紀元６０年頃創建されたジュピター神殿は南北５４ｍ東西９０ｍと壮大なもので高さ２２ｍ直径２.２ｍのコリント式列柱が６本残っている
<p align="center"><img border="0" src="BaalbekBacchus.jpg" width="800" height="600">
<p align="center">
Bacchus temple</p> 
<p>
紀元１５０年頃創建されたバッカス神殿は南北３６ｍ東西６８ｍでローマ時代の神殿としては最も保存状態が良く屋根は落ちているが神々や皇帝妃の彫刻が原形のまま残っている</p>
